<script>
    $(function () {
        $('#tblEmployee').DataTable({
            'paging'      : true,
            'lengthChange': false,
            'searching'   : true,
            'ordering'    : true,
            'info'        : true,
            'autoWidth'   : true,
            language: {
                search: "_INPUT_",
                searchPlaceholder: "Search Employees..."
            }
        });
    });
</script>
<script>

    var SERVER_URL = " http://localhost:8080";

    $("#btnSave").click(function(){

        if ($("#txtEmpId").attr("disabled")){

            var Employee = {
                emp_id: $("#txtEmpId").val(),
                month: $("#txtPayment").val(),
                salary: $("#txtsalary").val()
            };

            var ajaxConfig = {
                method: "PUT",
                url:  " http://localhost:8080/api/rest/payments" + $("#txtEmpId").val(),
                async: true,
                contentType: "application/json",
                data: JSON.stringify(Employee)
            }

            $.ajax(ajaxConfig).done(function(response,statusText,jxhr){
                alert("Updated Successfully");
                loadAllEmployees();
                $('button[type="reset"]').trigger("click");
            }).fail(function(jxhr,statusText,error){
               alert("Unable to update the Payment, try again");
               console.log(error);
            });

        }else{

            var Employee = {
                emp_id: $("#txtEmpId").val(),
                month: $("#txtPayment").val(),
                salary: $("#txtsalary").val()
            };

            var ajaxConfig = {
                method: "POST",
                url:  " http://localhost:8080/api/rest/payments",
                async: true,
                contentType: "application/json",
                data: JSON.stringify(Employee)
            }

            $.ajax(ajaxConfig).done(function(response,statusText,jxhr){
                alert("Added Successfully");
                loadAllEmployees();
                $('button[type="reset"]').trigger("click");
            }).fail(function(jxhr,statusText,error){
                alert("Unable to save the Payment, try again");
                console.log(error);
            });


        }

    });

    $('button[type="reset"]').click(function(){
       $("#tblEmployee tbody tr").removeClass("selected-row");
        $("#txtEmpId").attr("disabled",false);
    });

    $(document).ready(function(){

        loadAllEmployees();

    });

    function loadAllEmployees(){

        $("#tblEmployee").dataTable().fnDestroy();
        $("#tblEmployee tbody tr").remove();

        var ajaxConfig = {
            method: "GET",
            url:" http://localhost:8080/api/rest/payments",
            async: true,
            contentType:"application/x-www-form-urlencoded",
           
        };

        $.ajax(ajaxConfig).done(function(response,statusText,jxhr){

        
         
            response.forEach(function(employee){
            
              

                var html = `<tr>
                                <td>${employee.emp_id}</td>
                                <td>${employee.month}</td>
                                <td>${employee.salary}</td>
                                <td><button type="button" class="btn btn-success delete">Delete</button></td>
                            </tr>`;

                $("#tblEmployee tbody").append(html);

                $("#tblEmployee tbody tr").off("click");
                $("#tblEmployee tbody tr").click(function(){
                    $("#tblEmployee tbody tr").removeClass("selected-row");
                    $(this).addClass("selected-row");

                    $("#txtEmpId").val($(this).find("td:first-child").text());
                    $("#txtEmpId").attr("disabled",true);
                    $("#txtPayment").val($(this).find("td:nth-child(2)").text());
                    $("#txtsalary").val($(this).find("td:nth-child(3)").text());
                    $("#txtEmpAddress").val($(this).find("td:nth-child(4)").text());

                });

                $("button.delete").off("click");
                $("button.delete").click(function(eventData){

                    eventData.stopPropagation();

                    var row = $(this).parents("tr");
                    var employeeid = (row.find("td:first-child").text());

                    if (confirm("Are you sure to delete this Payment?")){

                        var ajaxConfig = {
                            method : "DELETE",
                            url: SERVER_URL + "/api/rest/payments/" + employeeid,
                            async: true
                        }

                        $.ajax(ajaxConfig).done(function(response,statusText,jxhr){

                            $(row).remove();

                        }).fail(function(jxhr,statusText,error){

                            console.log(jxhr.responseText);

                        });

                    }
                });

            });

            $('#tblEmployee').DataTable({
                'paging'      : true,
                'lengthChange': false,
                'searching'   : true,
                'ordering'    : true,
                'info'        : true,
                'autoWidth'   : true,
                'pageLength'  : 5,
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search payments..."
                }
            });

        }).fail(function(jxhr,statusText,error){
            console.log(error);
        });
    }

</script>
